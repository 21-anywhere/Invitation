<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Amsterdam風サイト</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .hero {
      width: 100%;
      height: 80vh;
      background-image: url('https://source.unsplash.com/1600x900/?surf');
      background-size: cover;
      background-position: center;
    }
    .content {
      padding: 60px 40px;
      text-align: center;
    }
    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">My Art Brand</div>
    <nav>
      <a href="#">Shop</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="hero"></div>

  <div class="content">
    <h1>Welcome to Our World</h1>
    <p>自然、アート、サーフカルチャーにインスパイアされたライフスタイルブランド。</p>
  </div>
</body>
</html>
